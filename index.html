<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <header class="position-relative">
        <nav class="navbar navbar-expand">
            <div class="container">
                <img src="asset/logo-netflix.png" alt="logo">
                <div class="collapse navbar-collapse 
                justify-content-end" id="navbarSupportedContent">
                <button type="button" class="red-btn fw-semibold">Sign In</button>
            </div>
            </div>
        </nav>

        <section class="hero container h-75 d-flex flex-column
        align-items-center justify-content-center">
        <h1 class="hero-title text-white text-center">Unlimited
            films, TV programs and more
        </h1>
        <p class="hero-first-p text-white text-center">Watch anywhere. Anytime. Cancel at anytime.</p>
        <p class="hero-first-p text-white text-center">Ready to watch? Enter your email to create or start your membership.</p>

        <form class="row g-3 d-flex align-items-center justify-content-center
        w-100 w-lg-75">
        <div class="form-floating col-auto">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="col-auto">
            <button type="submit" class="get-started-btn red-btn fw-bold">Get started</button>
        </div>
    </form>
    </section>
    </header>















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
